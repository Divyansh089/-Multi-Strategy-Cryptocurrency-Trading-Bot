<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Trading Bot</title>
</head>
<body>
    <div class="card pb-2 pt-2">
        <div class="header mb-2">
            <h1><b>Trading Bot</b></h1>
        </div>
        <div class="row">
            <label class="visually" for="specificSizeInputName"><h3>
            Add Money to your Wallet:</h3></label>
            <div class="col">
                <input type="text" class="form-control" id="specificSizeInputName" placeholder="0">
            </div>
            <div class="col ">
                <button  style="background-color: rgb(29, 224, 29);" type="submit" class="btn btn-primary" id="add_money" >Add Money</button>
            </div>
                
        </div>
        <div class="row mt-2">
            <div class="col">
                <select class="form-select form-select-lg mb-3 from-select-width" aria-label="Large select example" fdprocessedid="3z58zs" id="s_coin">
                        <option selected="">Select a Coin</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="XRP">Ripple</option>
                        <option value="LTC">Litecoin</option>
                        <option value="XMR">Monero</option>
                </select>
            </div>
            <div class="col">
                    <select class="form-select form-select-lg mb-3" aria-label="Small select example" fdprocessedid="bm84jy" id="s_indicator">
                        <option selected="">Select a Indicator</option>
                        <option value="atr">Average True Range</option>
                        <option value="bb">Bollinger Bands</option>
                        <option value="rsi">RSI</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select class="form-select form-select-lg mb-3" aria-label="Small select example" fdprocessedid="bm84jy" id="s_strategy">
                    <option selected="">Select a Strategy</option>
                    <option value="normal">Normal Strategy</option>
                    <option value="grid">Grid Strategy</option>
                </select>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <h3>USDT Wallet:</h3>
                <div class="screen mt-2">
                    <div class="usdt pb-2 pr-3 pl-3 mt-0" id="usdt_w">
                        0
                    </div>
                </div>
            </div>
            <div class="col">
                <h3>Coin Wallet:</h3>
                <div class="screen mt-2">
                    <div class="coin pl-3 pr-3 mt-0" id="coin_w">
                        0
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-2 mb-1">
            <h3>Status:</h3>
        </div>
        <div class="row ml-1 mb-2 mr-1">
            <div class="screen_status pt-2" id="status">
                not running..
            </div>
        </div>
        <div class="row mt-3 mb-3 ml-2 ">
            <button style="background-color: rgb(29, 224, 29); width:150px;" type="submit" class="btn btn-primary" id="start">Start</button>
        </div>
        
    </div>

    
    <script src="./script.js"></script>
    <!-- <script src="./grid.js"></script> -->
</body>
</html>
